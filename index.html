<!doctype HTML>
<html>
<head>
<title>Synthy</title>
<link rel="stylesheet" href="style.css"/>
</head>

<body>
    
<!-- Header -->

<header>
<h1>Synthy <div id="line1" class="line"></div> <div id="line2" class="line"></div> <div id="line3" class="line"></div></h1>
</header>

<!-- Ocillators -->

<div class="osc off" id="osc1"></div>
<div class="osc off" id="osc2"></div>
<div class="osc off" id="osc3"></div>
    
<!-- Phrase Builder -->
    
<form id="phrasebuilder">
<div id="build1" class="buildcolumn">

<section class="pitch">
<h3>Pitch</h3>
<label>Hz</label>
<input />
</section>

<section class="length">
<h3>Length</h3>
<label>Ms</label>
<input />
</section>

<section class="volume">
<h3>Volume</h3>
<label>0 - 1</label>
<input />
</section>

<section class="waveform">
<h3>Waveform</h3>
<label>-</label>
<select><option>Sine</option><option>Saw</option><option>Square</option></select>
</section>
<button class="newrow" type="button">New Row</button><button type="button" class="clonerow">Clone Row</button>
</div>
<div id="build2" class="buildcolumn">

<section class="pitch">
<h3>Pitch</h3>
<label>Hz</label>
<input />
</section>

<section class="length">
<h3>Length</h3>
<label>Ms</label>
<input />
</section>

<section class="volume">
<h3>Volume</h3>
<label>0-1</label>
<input />
</section>

<section class="waveform">
<h3>Waveform</h3>
<label>-</label>
<select><option>Sine</option><option>Saw</option><option>Square</option></select>
</section>
<button class="newrow" type="button">New Row</button><button type="button" class="clonerow">Clone Row</button>
</div>
<div id="build3" class="buildcolumn">

<section class="pitch">
<h3>Pitch</h3>
<label>Hz</label>
<input />
</section>

<section class="length">
<h3>Length</h3>
<label>Ms</label>
<input />
</section>

<section class="volume">
<h3>Volume</h3>
<label>0-1</label>
<input />
</section>

<section class="waveform">
<h3>Waveform</h3>
<label>-</label>
<select><option>Sine</option><option>Saw</option><option>Square</option></select>
</section>
<button class="newrow" type="button">New Row</button><button type="button" class="clonerow">Clone Row</button>
</div>
<button type="button" id="play">Play</button>
<button type="button" id="stop">Stop</button>
</form>

<!-- Scripts -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="client.js"></script>
<link rel="stylesheet" href="//f.fontdeck.com/s/css/L17svjkWP3rDo8YMHOWDdMmE4Lc/filipnest.com/48307.css" type="text/css" />
</body>
</html>
