<!doctype HTML>
<html>
<head>
<title>Synthy</title>
<link rel="stylesheet" href="style.css"/>
</head>

<body>
    
<!-- Header -->

<header>
<h1>Synthy <div id="line1" class="line"></div> <div id="line2" class="line"></div> <div id="line3" class="line"></div></h1>
</header>

<!-- Ocillators -->

<div class="osc" id="osc1"></div>
<div class="osc" id="osc2"></div>
<div class="osc" id="osc3"></div>
    
<!-- Phrase Builder -->
    
<form id="phrasebuilder">

<section id="oscillator">
<h3>Oscillator</h3>
<label>1-3</label>
<select><option value="1" selected="selected">One</option><option value="2">Two</option><option value="3">Three</option></select>    
</section>

<section id="pitch">
<h3>Pitch</h3>
<label>Hz</label>
<input />
</section>

<section id="length">
<h3>Length</h3>
<label>Ms</label>
<input />
</section>

<section id="volume">
<h3>Volume</h3>
<label>0-1</label>
<input />
</section>

<section id="waveform">
<h3>Waveform</h3>
<label>-</label>
<select><option>Sine</option><option>Saw</option><option>Square</option></select>
</section>
<button id="newrow" type="button">New Row</button><button type="button" id="clonerow">Clone Row</button><button type="button" id="play">Play</button>
  
</form>

<!-- Scripts -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="client.js"></script>
<link rel="stylesheet" href="//f.fontdeck.com/s/css/L17svjkWP3rDo8YMHOWDdMmE4Lc/filipnest.com/48307.css" type="text/css" />
</body>
</html>
