<!doctype HTML>
<html>
<head>
<title>Synthy</title>
<link rel="stylesheet" href="style.css"/>
</head>

<body>
    
<!-- Header -->

<header>
    
<h1>Synthy <div id="line1" class="line"></div> <div id="line2" class="line"></div> <div id="line3" class="line"></div></h1>
</header>

<!-- Ocillators -->

<div class="osc off" id="osc1"></div>
<div class="osc off" id="osc2"></div>
<div class="osc off" id="osc3"></div>
    
<!-- Phrase Builder -->
    
<form id="phrasebuilder">
    
<div id="build1" class="buildcolumn">

<section class="pitch">
<h3>Pitch</h3>
<label>A#3/233</label>
</section>

<section class="length">
<h3>Length</h3>
<label>ms</label>
</section>

<section class="volume">
<h3>Volume</h3>
<label>0-1</label>
</section>

<section class="waveform">
<h3>Waveform</h3>
<label>-</label>
</section>
<div class="clear"></div>
<button type="button" class="newrow">New row</button>
<button type="button" class="clonerow">Clone row</button>
</div>
    
<div id="build2" class="buildcolumn">

<section class="pitch">
<h3>Pitch</h3>
<label>A#3/233</label>
</section>

<section class="length">
<h3>Length</h3>
<label>ms</label>
</section>

<section class="volume">
<h3>Volume</h3>
<label>0-1</label>
</section>

<section class="waveform">
<h3>Waveform</h3>
<label>-</label>
</section>
<div class="clear"></div>
<button type="button" class="newrow">New row</button>
<button type="button" class="clonerow">Clone row</button>
 
</div>


<div id="build3" class="buildcolumn">

<section class="pitch">
<h3>Pitch</h3>
<label>A#3/233</label>
</section>

<section class="length">
<h3>Length</h3>
<label>ms</label>
</section>

<section class="volume">
<h3>Volume</h3>
<label>0-1</label>
</section>

<section class="waveform">
<h3>Waveform</h3>
<label>-</label>
</section>
<div class="clear"></div>
<button type="button" class="newrow">New row</button>
<button type="button" class="clonerow">Clone row</button>

</div>
    <div class="controls">
<button type="button" id="play">Play</button>
<button type="button" id="stop">Stop</button>
<span class="repeatlabel">Repeat</span><input id="repeat" type="checkbox" checked>
    </div>
</form>

<!-- Scripts -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="client.js"></script>
<link rel="stylesheet" href="//f.fontdeck.com/s/css/L17svjkWP3rDo8YMHOWDdMmE4Lc/filipnest.com/48307.css" type="text/css" />
</body>
</html>
