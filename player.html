<script>
$(document).ready(function(){
synthy.player = true;
synthy.socket.on('synth', function (data) {
if(data){
    
    synthy.clearall();

    var unpacked = synthy.unpack(data);
    
    synthy.populate(1,unpacked);
    synthy.populate(2,unpacked);
    synthy.populate(3,unpacked);
    
    window.setTimeout(function(){
        
        synthy.startphrase();
        
    },1000)

}
  });
})
