<!doctype HTML>
<html>
<head>
<title>Synthy</title>
<link rel="stylesheet" href="style.css"/>
</head>

<body>
    
<!-- Header -->

<header>
    
<h1>Synthy <div id="line1" class="line"></div> <div id="line2" class="line"></div> <div id="line3" class="line"></div></h1>
</header>

<!-- Ocillators -->

<div class="osc off" id="osc1"></div>
<div class="osc off" id="osc2"></div>
<div class="osc off" id="osc3"></div>
    
<!-- Scripts -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="client.js"></script>
<script src="compression.js"></script>
<link rel="stylesheet" href="//f.fontdeck.com/s/css/L17svjkWP3rDo8YMHOWDdMmE4Lc/filipnest.com/48307.css" type="text/css" />
</body>
    
<!-- Connect to server -->
<script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
    
</html>

<script>
$(document).ready(function(){
synthy.player = true;
synthy.socket.on('synth', function (data) {
if(data){
   synthy.output = synthy.unpack(data);
    synthy.clear();
    synthy.play(synthy.output);
}
  });
})
</script>
